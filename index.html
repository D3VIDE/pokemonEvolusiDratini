<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dragonair 3D (Refactored) - WebGL</title>
    <style>
        body { margin: 0; background-color: #333; }
        canvas { display: block; margin: 20px auto; background-color: #ccc; }
    </style>
</head>
<body onload="main()"> <canvas id="webgl" width="600" height="600">
    Browser Anda tidak mendukung HTML5 canvas.
    </canvas>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform mat4 u_MvpMatrix;
        varying vec4 v_Color;
        
        void main() {
            gl_Position = u_MvpMatrix * a_Position;
            v_Color = a_Color;
        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_Color;
        
        void main() {
            gl_FragColor = v_Color;
        }
    </script>
    
    <script src="libs.js"></script> 
    <script src="dragonair.js"></script> 

</body>
</html>
