<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Showcase - WebGL</title>
    <style>
      /* **MODIFIKASI: Fullscreen & No Margin** */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Hilangkan scrollbar */
        background-color: #333;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
        margin: 0;
        /* Canvas akan mengambil 100% viewport */
        width: 100vw;
        height: 100vh;
        background-color: #ccc;
      }
      /* **Tampilan UI untuk Input (Tidak Mengganggu Visual)** */
      #input-overlay {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        z-index: 1000;
      }
      #input-text {
        width: 50px;
        padding: 5px;
        margin-left: 10px;
        border: none;
        border-radius: 4px;
        text-align: center;
      }
      #status {
        margin-top: 5px;
        font-weight: bold;
        color: yellow;
      }
    </style>
  </head>
  <body onload="main()">
    <canvas id="webgl"> Browser Anda tidak mendukung HTML5 canvas. </canvas>

    <div id="input-overlay">
      <p id="scenario-prompt">
        Pilih Pokémon (2: Dragonair) untuk Animasi:
        <input type="text" id="input-text" maxlength="1" />
      </p>
      <p id="status">STATUS: Menunggu Input (STATIC)</p>
    </div>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      attribute vec4 a_Color;
      uniform mat4 u_MvpMatrix;
      varying vec4 v_Color;

      void main() {
        gl_Position = u_MvpMatrix * a_Position;
        v_Color = a_Color;
      }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 v_Color;

      void main() {
        gl_FragColor = v_Color;
      }
    </script>

    <script src="libs.js"></script>
    <script src="world.js"></script>
    <script src="dratini.js"></script>
    <script src="dragonAir.js"></script>
    <script src="dragonite.js"></script>
    <script src="main.js"></script>
  </body>
</html>
